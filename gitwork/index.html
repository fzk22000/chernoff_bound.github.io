<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">

    <title>登录界面</title>
    <link rel="stylesheet" href="./css/main.css">

<body class="dark">
    <header class="header">
        
        <h1 class="title"><img src="https://iaaa.pku.edu.cn/iaaa/resources/images/pku_logo_red.png" height="70px"></h1>
    </header>
    <br>
    <div class="container">
        <div class="left">
            <img src="https://iaaa.pku.edu.cn/iaaa/resources/images/pku_view_9.jpg" width="400px">
        </div>
        <div class="login-box">
            
            <h2>Login</h2>
            <form>
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Username</label>
                </div>
                <div class="user-box">
                    <input type="password" name="" required="">
                    <label>Password</label>
                </div>
                <a href="/HOME">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Submit
                </a>
            </form>
        </div>
    </div>
    <br>
    <h3>服务热线：010-62751023 Email：its@pku.edu.cn © 北京大学计算中心</h3>
